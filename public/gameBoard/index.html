<!DOCTYPE html>
<html lang="en">

    <head>
        <title>jeopardyBoard</title>
        <meta charset="utf-8">
        <!link rel="icon" href="/img/favicon.svg">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/gameboard/style.css">
    </head>

    <body>
        <div id="gameboard" class="pt-2">
            <div id="app">
                <div>
                <div class="d-flex justify-content-between" id="tile-holder">
                    <div v-for="questions, category in boardData" class="d-flex flex-column jeopardy-column">
                        <div class="topic">
                            <h2 class="topic text-center mb-0 py-3 jeopardy-block"><strong>{{category}}</strong></h2>
                        </div>
                        <div class="question jeopardy-block text-center py-3" v-for="question in questions">
                            <h1 v-if="question.price != null"><strong>${{question.price}}</strong></h1>
                            <h1 v-else>&nbsp;</h1>
                        </div>
                    </div>
                </div>
                <div class="players d-flex justify-content-around">
                    <div v-for="player, index in players" :id="`board-${player}`" class = "text-center player">
                        <h2 class=""><em>{{player.name}}</em></h2>
                        <h3 class="mb-0">${{player.money}}</h3>
                    </div>
                </div>
                <div id="modal" class="modal flex-column">
                    <div id="modal-question" class="modal-content d-flex justify-content-center text-center border-0"></div>
                        <div class="players d-flex justify-content-around">
                        </div>
                    <div class="players d-flex justify-content-around w-100 bottom-4px">
                        <div v-for="player, index in players" :id="`question-${player}`" class = "text-center player">
                            <h2 class=""><em>{{player.name}}</em></h2>
                            <h3 class="mb-0">${{player.money}}</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="max-z-index" id="intro-image">
                <img src="/img/jeop_logo_large.jpg">
            </div>
            </div>
        </div>
        <div class="d-none">
            <audio id="daily-double-sound">
                <source src="/img/daily_double.mp3" type="audio/mp3">
            </audio>
            <audio id="final-jeopardy-music">
                <source src="/img/final_jeopardy.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.8/vue.min.js"></script>
    <script src="/gameboard/script.js"></script>
</html>
