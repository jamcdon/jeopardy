<!DOCTYPE html>
<html lang="en">

    <head>
        <title>jeopardyHost</title>
        <meta charset="utf-8">
        <!link rel="icon" href="/img/favicon.svg">
        <link rel="stylesheet" href="/host/style.css">
    </head>

    <body>
        <div id="app">
            <div v-if="question.index != null">
                <div id="questionDiv">
                    <h2>Question: </h2>
                    <h1><strong>{{boardData[question.category][question.index].question}}</strong></h1>
                </div>
                <div id="answerDiv">
                    <hr>
                    <h2>Answer: </h2>
                    <h1 id="answer"><strong>{{boardData[question.category][question.index].answer}}</strong></h1>
                </div>
            </div>
            <div v-else>
                <h1>Awaiting controller...</h1>
            </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.8/vue.min.js"></script>
    <script src="/host/script.js"></script>
</html>
